<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="stylecrncy.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-success-subtle">
    <div class="container">
      <!-- <a class="navbar-brand fs-3" href="#">CurrencyApp</a> -->
      <img src="images/logo_icon.png" height="60px" width="80px" alt="">&nbsp;&nbsp;
      <span class="navbar-brand me-auto fs-3">CurrencyApp</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto gap-4">
          <a class="nav-link fw-bold" aria-current="page" href="index.html">Home</a>
          <a class="nav-link fw-bold" href="Buy&SellNow.html">Buy & Sell Now</a>
          <a class="nav-link fw-bold" href="ForeignCurrencyRate.html">ForeignCurrencyRate</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="main">
    <div class="converter-box">
      <p class="info">1 <span id="fromText">USD</span> equals</p>
      <h1 id="converted">-- <span id="toText">PKR</span></h1>
      <p id="unitRate" style="margin-top: 10px; font-weight: bold;"></p>
      <p class="timestamp">Updated: <span id="time">--:--</span> UTC</p>

      <div class="input-area">
        <input type="number" id="amount" value="1" min="0" />
        <select id="fromCurrency"></select>
      </div>

      <div class="input-area">
        <input type="text" id="result" readonly />
        <select id="toCurrency"></select>
      </div>

      <!-- Added Convert Button -->
      <div class="text-center mt-4">
        <button id="convertBtn" class="btn btn-primary px-4">Convert</button>
      </div>

    </div>
  </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

  <script src="script.js"></script>
  
</body>

</html>
