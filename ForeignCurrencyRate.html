<body>
    <!-- navbar Start-->
    <nav class="navbar navbar-expand-lg bg-success-subtle">
        <div class="container">
            <!-- <a class="navbar-brand fs-3" href="#">CurrencyApp</a> -->
            <img src="images/logo_icon.png" height="60px" width="80px" alt="">&nbsp;&nbsp;
            <span class="navbar-brand me-auto fs-3">CurrencyApp</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse text-center" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto gap-4">
                    <a class="nav-link fw-bold" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link fw-bold" href="Buy&SellNow.html">Buy & sell Now</a>

                </div>
            </div>
        </div>
    </nav>
    <!-- navbar End -->

    <div class="outerContainer">
        <div class="container2">
            <h2>Live Currency Rates in PKR</h2>
            <div class="time">Updated Time: <span id="liveTime">--:--:--</span></div>

            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>1 Unit = ? PKR</th>
                    </tr>
                </thead>
                <tbody id="rateTable">
                    <tr>
                        <td colspan="2">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const currencies = ["USD", "SAR", "INR", "GBP", "EUR", "IRR", "IQD", "TRY", "JPY", "CAD", "AUD", "AED", "THB"];

        async function fetchRates() {
            try {
                const res = await fetch("https://api.exchangerate-api.com/v4/latest/PKR");
                const data = await res.json();
                const tbody = document.getElementById("rateTable");
                tbody.innerHTML = "";

                currencies.forEach(curr => {
                    const rate = data.rates[curr];
                    if (rate) {
                        const pkrRate = (1 / rate).toFixed(2); // 1 unit of other currency in PKR
                        const row = `<tr>
                           <td>${curr}</td>
                           <td>${pkrRate} PKR</td>
                         </tr>`;
                        tbody.innerHTML += row;
                    }
                });
            } catch (e) {
                document.getElementById("rateTable").innerHTML = "<tr><td colspan='2'>Failed to load rates.</td></tr>";
            }
        }

        function updateTime() {
            const now = new Date();
            document.getElementById("liveTime").textContent = now.toLocaleTimeString();
        }

        setInterval(updateTime, 1000);
        updateTime();
        fetchRates();
    </script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
